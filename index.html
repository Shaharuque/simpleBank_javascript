<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-4xl font-bold text-center p-4 text-slate-700 bg-slate-400">WELCOME TO <span class=" text-blue-600 font-semibold">MARVEL'S BANK</span> </h1>
    </header>
    <main>
        <section class="bg-green-300 w-3/4 mx-auto mt-12 p-4">
            <h2 class="font-serif font-bold text-center text-2xl mb-10">Login page</h2>
            <div  class=" flex flex-col items-center" action="">
                <input id="user-field" class="border-rose-800 rounded-md  border-2 block mb-2  w-2/4 p-2" type="text" placeholder="USER NAME">
                <input id="password-field" class="border-rose-800  rounded-md  border-2 block  w-2/4 p-2" type="password" placeholder="PASSWORD">
                <button id="submit-btn" class="border-2 rounded-md p-2 mt-4 bg-lime-600 font-serif font-bold text-red-500">SUBMIT</button>
            </div>
        </section>
    </main>

    <script src="./js/login.js"></script>
</body>
</html>
